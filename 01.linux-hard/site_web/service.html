<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Vitrine - Vente Automobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            background-color: #666;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
        }
        nav a:hover {
            background-color: #999;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #888;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #999;
        }
        .download-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 10px;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            display: inline-block;
            padding: 20px 30px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
        }
        nav ul li.search {
            vertical-align: top; 
        }
        .search-form {
            display: flex;
            align-items: center;
            margin-left: 90px;
            margin-top: 15px;
        }
        
        .search-form input[type="text"] {
            width: 150px; /* Largeur du champ de texte */
            padding: 5px; /* Espacement interne du champ de texte */
            
        }

        .search-form input[type="submit"] {
            width: auto; /* Largeur automatique pour s'adapter au contenu */
            padding: 5px 10px; /* Espacement interne du bouton */
        }

        .search-form input[type="text"],
        .search-form input[type="submit"] {
            margin: 0;
        }       
        .centered-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }
        .services-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .services-container h2 {
            color: #333;
        }

        .services-container ul {
            list-style-type: none;
            padding: 0;
        }

        .services-container ul li {
            margin-bottom: 10px;
        }

        .services-container ul li button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
        }

        .services-container ul li button:hover {
            background-color: #0056b3;
        }


    </style>
</head>
<body>

<header>
    <h1>Cyber Emergency Response Team (CERT)</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="propos.html">À Propos</a></li>
        <li><a href="service.html">Partenaires</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li class="search">
            <form action="#" method="GET" class="search-form">
                <input type="text" name="search" placeholder="Rechercher...">
                <input type="submit" value="Rechercher">
            </form>
        </li>
    </ul>
</nav>

<div class="services-container">
  <h2>Téléchargements</h2>
  <ul>
    <li><a href="telechargements/cybers-partenaires.txt" download>Nos cybers partenaires</a></li>
    <li><a href="telechargements/dates-importantes.txt" download>Les dates importantes</a></li>
    <li><a href="telechargements/prix-option.txt" download>Nos options disponibles</a></li>
    <li><button id="telechargement-special" onclick="telechargerFichier()" disabled>Télécharger Fichier Spécial</button></li>
  </ul>
</div>

</body>
<script>
  function telechargerFichier() {
    
    var cheminFichier = "telechargements/custom.rule";
   
    var lienTelechargement = document.createElement("a");
    lienTelechargement.href = cheminFichier;
    lienTelechargement.download = cheminFichier.substr(cheminFichier.lastIndexOf("/") + 1);
    
    document.body.appendChild(lienTelechargement);
    lienTelechargement.click();
    document.body.removeChild(lienTelechargement);
  }
</script>
</html>
